<!DOCTYPE html>
<html lang="en">
<title>My page :)</title>
<h1>Search results for {{ search_query }}</h1>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>
<form action="/search_results">
    <input type="text" name="search_query">
    <input type="submit">
</form>

<br><a href="/">Return to main page</a><br>

<br>

{% if results | length > 0 %}
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>author</th>
        <th>year published</th>
        <th>score</th>
    </tr>
    {% for i in results %}
    <tr>
        <th>{{ i.id }}</th>
        <th>{{ i.name }}</th>
        <th>{{ i.author }}</th>
        <th>{{ i.year_published }}</th>
        <th>{{ i.score }}</th>
        <th>
            <form action="/view/{{ i.id }}" method="post">
                <input type="hidden" value="{{ i.id }}" name="id">
                <input type="submit" value="view">
            </form>
        </th>
    </tr>
    {% endfor %}

</table>
{% else %}
<p>No item found</p>
{% endif %}
</body>

<style>
    table {
        border-collapse: collapse;
    }

    td, th {
        border: 1px solid black;
        padding: 10px;
    }


</style>
</html>
